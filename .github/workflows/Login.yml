name: 登录  # 中文名字

on:
  workflow_dispatch:  # 手动触发
  schedule:
    - cron: '41 9 */7 * *'  # 定时触发

env:
  ACCOUNTS_JSON: ${{ secrets.ACCOUNTS_JSON }}

jobs:  
  login:  
    runs-on: ubuntu-latest  
  
    steps:  
      - name: 检出代码库  # 中文描述
        uses: actions/checkout@v3  
  
      - name: 设置 Node.js  # 中文描述
        uses: actions/setup-node@v3  
        with:  
          node-version: '20.x'  
  
      - name: 安装依赖  # 中文描述
        run: npm install  # 确保安装所有依赖，包括 axios 和 puppeteer

      - name: 安装必要的系统依赖  # 安装 Puppeteer 需要的依赖
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libnss3 \
            libgconf-2-4 \
            libxss1 \
            libasound2 \
            libatk-bridge2.0-0 \
            libgtk-3-0 \
            libx11-xcb1 \
            libxcomposite1 \
            libxrandr2 \
            libgbm1 \
            libxshmfence1 \
            fonts-liberation \
            libappindicator3-1 \
            libnspr4 \
            libxss1 \
            libx11-6 \
            libx11-xcb1 \
            libxcomposite1 \
            libxrandr2 \
            libgbm1 \
            libxshmfence1 \
            libatk1.0-0 \
            libcups2 \
            libxdamage1 \
            libxext6 \
            libxi6 \
            libxtst6

      - name: 创建 accounts.json  # 中文描述
        run: echo "$ACCOUNTS_JSON" > accounts.json  
  
      - name: 登录网站  # 中文描述
        run: |  
          set -e  
          xvfb-run --server-args="-screen 0 1280x1024x24" node login.js
